plugins {
    // Apply the cpp-library plugin to add support for building C++ libraries
    id 'cpp-library'
}

library {
    // Set the target operating system and architecture for this library
    targetMachines.add(machines.linux.x86_64)
}

tasks.withType(CppCompile).configureEach {
    compilerArgs.add "-I${System.getenv('JAVA_HOME')}/include"
    compilerArgs.add "-I${System.getenv('JAVA_HOME')}/include/linux"
    compilerArgs.add '-std=c++17'
    compilerArgs.add '-masm=intel'
}